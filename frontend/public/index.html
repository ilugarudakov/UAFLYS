<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск авиамаршрутов</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Поиск авиамаршрутов</h1>

    <form id="searchForm" class="row g-3 align-items-end">
        <div class="col-md-4">
            <label for="from" class="form-label">Откуда</label>
            <select id="from" class="form-select"></select>
        </div>
        <div class="col-md-4">
            <label for="to" class="form-label">Куда</label>
            <select id="to" class="form-select"></select>
        </div>
        <div class="col-md-4">
            <label for="airline" class="form-label">Авиакомпания</label>
            <select id="airline" class="form-select"></select>
        </div>

        <div class="col-12">
            <label class="form-label me-2">Глубина:</label>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="depth" id="depth0" value="0" checked>
                <label class="btn btn-outline-secondary" for="depth0">Прямые</label>

                <input type="radio" class="btn-check" name="depth" id="depth1" value="1">
                <label class="btn btn-outline-secondary" for="depth1">1 пересадка</label>

                <input type="radio" class="btn-check" name="depth" id="depth2" value="2">
                <label class="btn btn-outline-secondary" for="depth2">2 пересадки</label>
            </div>
        </div>

        <div class="col-12 text-start">
            <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Найти</button>
        </div>

        <div class="col-12">
            <div id="errorMsg" class="text-danger"></div>
        </div>
    </form>

    <div id="results" class="mt-4"></div>
</div>

<script src="api.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
